version: "3"
volumes:
  db:
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=contrack
      - MYSQL_USER=contrack
      - MYSQL_PASSWORD=contrack
      - MYSQL_ROOT_PASSWORD=contrack
    volumes:
      - db:/var/lib/mysql
      - ./sql:/etc/mysql/conf.d
  contrack:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./contrack:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
      - /var/www/html/uploads